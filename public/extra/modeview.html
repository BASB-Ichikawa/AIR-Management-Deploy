
<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			background-color: #000;
			color: #fff;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>

<body>

	<script src="js/three.min.js"></script>
	<script src="js/libs/inflate.min.js"></script>
	<script src="js/loaders/FBXLoader.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
	<script src="js/Detector.js"></script>
	<!-- <script src="js/libs/stats.min.js"></script> -->

	<script>
		//const url = 'http://localhost:3000/find/path';
		const url = 'https://air-dev2-demo.azurewebsites.net';
		
		var query = document.location.search.substring(1);
		var parameters = query.split('&');
		var result = new Object();
		for (var i = 0; i < parameters.length; i++) {
			var element = parameters[i].split('=');
			var paramName = decodeURIComponent(element[0]);
			var paramValue = decodeURIComponent(element[1]);
			result[paramName] = decodeURIComponent(paramValue);
		}
		
		let params = {
     		houseid: result.houseid
    	}

		const data = Object.keys(params).map(key => encodeURIComponent(key) + '=' + encodeURIComponent(params[key])).join('&')
		console.log(data)
		fetch(url, {
			method: 'post',
			mode: 'cors',
			credentials: "include",
			body: data,
			headers: {
        		'Content-Type': 'application/x-www-form-urlencoded'
      		}
		}).then(response => {
			if (response.status >= 200 && response.status < 300) {
				response.json().then(res => {
					console.log(res)
					const url = `https://airdev2.blob.core.windows.net/house3dmodel/${res.house_3d_data}.fbx`;
					displayModel(url);
        		});

				
			} else {
				const error = new Error(response.statusText);
				error.response = response;

				throw error;
			}
		}).catch(error => {
			console.log(error);
		});

		const displayModel = (url) => {

			if (!Detector.webgl) Detector.addGetWebGLMessage();

			var container, stats, controls;
			var camera, scene, renderer, light;

			var clock = new THREE.Clock();

			var mixers = [];

			init();
			animate();

			function init() {

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
				//camera.position.set(100, 200, 300);
				camera.position.set(0, 10, 100);

				controls = new THREE.OrbitControls(camera);
				controls.target.set(0, 0, 0);
				controls.update();

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xa0a0a0);
				//scene.fog = new THREE.Fog(0xa0a0a0, 200, 1000);

				light = new THREE.HemisphereLight(0xffffff, 0x444444);
				light.position.set(0, 200, 0);
				scene.add(light);

				light = new THREE.DirectionalLight(0xffffff);
				light.position.set(0, 200, 100);
				light.castShadow = true;
				light.shadow.camera.top = 180;
				light.shadow.camera.bottom = -100;
				light.shadow.camera.left = -120;
				light.shadow.camera.right = 120;
				scene.add(light);

				// scene.add( new THREE.CameraHelper( light.shadow.camera ) );

				var mesh = new THREE.Mesh(new THREE.PlaneBufferGeometry(2000, 2000), new THREE.MeshPhongMaterial({
					color: 0x999999,
					depthWrite: false
				}));
				mesh.rotation.x = -Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add(mesh);

				var grid = new THREE.GridHelper(2000, 20, 0x000000, 0x000000);
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add(grid);

				// model
				var loader = new THREE.FBXLoader();
				loader.crossOrigin = 'anonymous';

				loader.load(url, function (object) {
					// object.mixer = new THREE.AnimationMixer(object);
					// mixers.push(object.mixer);

					// var action = object.mixer.clipAction(object.animations[0]);
					// action.play();

					// object.traverse(function (child) {
					// 	if (child.isMesh) {
					// 		child.castShadow = true;
					// 		child.receiveShadow = true;
					// 	}
					// });

					object.scale.x = 100;
					object.scale.y = 100;
					object.scale.z = 100;

					scene.add(object);
				});

				renderer = new THREE.WebGLRenderer({
					antialias: true
				});
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.shadowMap.enabled = true;
				container.appendChild(renderer.domElement);

				window.addEventListener('resize', onWindowResize, false);

				// stats = new Stats();
				// container.appendChild(stats.dom);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate() {
				requestAnimationFrame(animate);
				if (mixers.length > 0) {
					for (var i = 0; i < mixers.length; i++) {
						mixers[i].update(clock.getDelta());
					}
				}
				renderer.render(scene, camera);
				//stats.update();
			}
		}
	</script>

</body>

</html>
